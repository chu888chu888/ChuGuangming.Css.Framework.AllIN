            <form action="#" class="uniForm">

                <fieldset>
                    <h3>多选按钮回调演示</h3>

                    <div class="ctrlHolder" id="color_select">
                        <h3>您喜欢的颜色</h3>
                        <ul>
                            <li>
                                <label for="color_1">
                                    <input type="checkbox" name="color[]" id="color_1" class="color_selection" value="blue">

                            <li>
                                <label for="color_2">
                                    <input type="checkbox" name="color[]" id="color_2" class="color_selection" value="red">
                                    red</label></li>
                            <li>
                                <label for="color_3">
                                    <input type="checkbox" name="color[]" id="color_3" class="color_selection" value="purple">
                                    purple</label></li>
                            <li>
                                <label for="color_4">

                                    brown</label></li>
                            <li>

                                    pink</label></li>
                            <li>
                                <label for="color_6">
                                    <input type="checkbox" name="color[]" id="color_6" class="color_selection" value="navy">
                                    navy</label></li>
                        </ul>
                        <p class="formHint">请选择二个或二个以上.</p>
                    </div>

                </fieldset>

                <div class="buttonHolder">

    <script src="assets/UniForm/js/uni-form-validation.jquery.js"></script>
    <script type="text/javascript">
        /**
         * Check that at least two checkboxes have been selected
         *
         * @param object form jQuery object of the form
         *
         * return false on error
         */
        my_submit_callback = function (form) {

            // Are at least two selectd?
            if ($('input.color_selection:checked').length < 2) {
                // show the error
                $('#color_select').addClass('error');
                return false;
            }
            $('#color_select').removeClass('error');
            return true;
        }

        $(function () {
            $('form.uniForm').uniform({
                prevent_submit: true,
                submit_callback: my_submit_callback
            });
        });

    </script>
