            <!-- header -->
            <header class="bg_shadow">
                <h1>UniForm表单演示</h1>
            </header>
            <!-- /header -->
            <p />


            <form action="#" class="uniForm">
                <h3>客户端验证</h3>

                <div class="ctrlHolder">
                    <label for=""><em>*</em> 自定义验证</label>
                    <input name="name" id="name" data-default-value="输入数据" size="35" maxlength="50" type="text" class="textInput required validateCallback my_code_callback" />
                    <p class="formHint">输入两个字符比如: A4, B8, C2</p>
                </div>

                <div class="ctrlHolder">
                    <label for=""><em>*</em> 你的邮件地址</label>
                    <input name="email" id="email" data-default-value="输入正确的邮箱" size="35" maxlength="50" type="text" class="textInput validateEmail" />
                    <p class="formHint">正确的邮箱</p>
                </div>

                <div class="ctrlHolder">
                    <h4>法律协议</h4>
                    <ul class="blockLabels">
                        <li>
                            <label for="">
                                <input type="checkbox" name="agreement" class="required">
                                我同意</label></li>
                    </ul>
                </div>



                <div class="buttonHolder">
                    <button type="button" id="btnback" class="button green">返回</button>
                    <button type="submit" id="btnSubmit" disabled="disabled" class="button red">提交</button>
                </div>

            </form>

    <script src="assets/UniForm/js/uni-form-validation.jquery.js"></script>
    <script>
        $(function () {
            $('form.uniForm').uniform();

        });
        window.my_code_callback = function (field, caption) {
            if (2 != field.val().length) {
                return caption + ' 必须两个字符';
            }

            if (/^[a-zA-Z]/.test(field.val())
                && /[0-9]$/.test(field.val())
            ) {
                $("#btnback").attr('disabled', true);//设置disabled属性为false，按钮可用
                $("#btnSubmit").attr('disabled', true);//设置disabled属性为true，按钮不可用 
                $("#btnSubmit").removeAttr("disabled"); //返回结果时按钮可用，再次提交。
                return true;

            }
            return caption + ' 必须是字符加数字';
        }
    </script>
